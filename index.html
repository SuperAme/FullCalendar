<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>fullcalendar</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fullcalendar.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>	
	<script src="js/fullcalendar.min.js"></script>
	<script src="js/es.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-7"><div id="calendario"></div></div>
			<div class="col"></div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$("#calendario").fullCalendar({
				header:{
					left:'prev,today,next,Miboton',
					center:'title',
					right:'month, agendaWeek, agendaDay'
				},
				customButtons:{
					Miboton:{
						text:"Boton 1",
						click: function(){
							alert("test");
						}
					}
				},
				dayClick:function(date,jsEvent,view){
					/*alert(date.format());
					alert("Vista "+view.name);
					$(this).css('background-color','red');*/
					$("#txtFecha").val(date.format());
					$("#ModalEventos").modal();
				},				
					events:'http://localhost/fullcalendar/eventos.php',					
				eventClick:function(calEvent,jsEvent,view){
					$("#tituloEvento").html(calEvent.titulo);
					$("#descripcionEvento").html(calEvent.descripcion);
					$("#exampleModal").modal();
				}
			});
		});
	</script>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="tituloEvento"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div id="descripcionEvento"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Agregar</button>
	        <button type="button" class="btn btn-success">Modificar</button>
	        <button type="button" class="btn btn-danger">Borrar</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>	        
	      </div>
	    </div>
	  </div>
	</div>
	<!--MOdal para Modificar Eventos -->
	<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="tituloEvento"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div id="descripcionEvento"></div>
	      </div>
	      <span>Fecha: </span><input type="text" name="txtFecha" id="txtFecha"><br/>
	      <span>Titulo: </span><input type="text" name="txtTitulo"><br/>
	      <span>Hora: </span><input type="text" name="txtHora" id="txtHora" value="10:30"><br/>
	      <span>Descripci√≥n: </span><textarea id="txtDescr" rows="3"></textarea><br/>
	      <span>Color: </span><input type="color" name="#FF0000" id="txtColor"><br/>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Agregar</button>
	        <button type="button" class="btn btn-success">Modificar</button>
	        <button type="button" class="btn btn-danger">Borrar</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>	        
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
